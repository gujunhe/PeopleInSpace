org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=1g
android.useAndroidX=true
android.enableJetifier=false

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# XCode
xcodeproj=./ios/PeopleInSpaceSwiftUI


# https://blog.jetbrains.com/kotlin/2022/07/a-new-approach-to-incremental-compilation-in-kotlin/
kotlin.incremental.useClasspathSnapshot=true

# https://twitter.com/Sellmair/status/1543938828062392322
import_orphan_source_sets=false

#org.jetbrains.compose.experimental.uikit.enabled=true
kotlin.mpp.stability.nowarn=true
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.native.ignoreDisabledTargets=true

org.jetbrains.compose.experimental.wasm.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.macos.enabled=true

# Kotlin/Native download configuration
kotlin.native.distribution.downloadTimeout=300000
kotlin.native.distribution.maxRetryCount=10
kotlin.native.cacheOrchestration=gradle

# Java toolchain configuration
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false